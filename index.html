<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Thread Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #4b5563; /* Tailwind gray-600 */
            color: #e5e7eb; /* Tailwind gray-200 */
            opacity: 0; /* Initially hidden for fade-in */
            animation: fadeInAnimation 0.8s ease-out forwards;
            /* Example of a subtle background pattern. Replace with your image URL */
            /* For a local image: background-image: url('your-image.jpg'); */
            /* For a pattern: */
            background-image: url(https://images.baer.tools/media/7b/6d/35/1730813035/HGB_vs_MGB2.jpg?ts=1730813035);
            background-size: 1600px 900px;
            background-position: 0 0, 30px 30px;
        }

        @keyframes fadeInAnimation {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2.5rem; /* Increased padding */
            background-color: rgba(55, 65, 81, 0.9); /* Tailwind gray-700 with slight transparency */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1); /* Softer, deeper shadow */
            backdrop-filter: blur(5px); /* Optional: blur effect if background image is busy */
            -webkit-backdrop-filter: blur(5px); /* Safari support */
        }
        h1 {
            font-size: 2.5rem; /* text-4xl - Increased size */
            font-weight: 800; /* extrabold */
            color: #93c5fd; /* Tailwind blue-300 */
            margin-bottom: 2rem; /* Increased margin */
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* Subtle text shadow */
        }
        h2 {
            font-size: 1.25rem; /* text-xl */
            font-weight: 600; /* semibold */
            color: #d1d5db; /* Tailwind gray-300 */
            margin-top: 2rem; /* mt-8 */
            margin-bottom: 1rem; /* mb-4 */
            border-bottom: 1px solid #4b5563; /* Tailwind gray-600 */
            padding-bottom: 0.5rem; /* pb-2 */
        }
        label {
            display: block;
            margin-bottom: 0.5rem; /* mb-2 */
            font-weight: 500; /* medium */
            color: #d1d5db; /* Tailwind gray-300 */
        }
        input[type="number"], select {
            width: 100%;
            padding: 0.75rem; /* p-3 */
            border: 1px solid #6b7280; /* Tailwind gray-500 */
            background-color: #4b5563; /* Tailwind gray-600 */
            color: #f3f4f6; /* Tailwind gray-100 */
            border-radius: 0.375rem; /* rounded-md */
            margin-bottom: 1rem; /* mb-4 */
            box-sizing: border-box;
        }
        input[type="number"]::placeholder {
            color: #9ca3af; /* Tailwind gray-400 */
        }
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #93c5fd; /* focus:border-blue-300 */
            box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.3); /* focus:ring-blue-300 with opacity */
        }
        .button-container {
            text-align: center; /* Center the button */
            margin-top: 1.5rem; /* Add space above the button */
        }
        button#findButton { /* Specific targeting for the button */
            width: auto; /* Auto width based on content */
            min-width: 180px; /* Minimum width for better appearance */
            padding: 0.75rem 2rem; /* py-3 px-8 */
            background-color: #60a5fa; /* bg-blue-400 */
            color: #1f2937; /* text-gray-800 */
            font-weight: 600; /* semibold */
            border: none;
            border-radius: 0.375rem; /* rounded-md */
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
        button#findButton:hover {
            background-color: #3b82f6; /* hover:bg-blue-500 */
            transform: translateY(-1px); /* Slight lift on hover */
        }
        button#findButton:active {
            transform: translateY(0px); /* Press down effect */
        }
        #results-list li {
            background-color: #4b5563; /* bg-gray-600 */
            border: 1px solid #6b7280; /* border-gray-500 */
            padding: 1rem; /* p-4 */
            margin-bottom: 0.75rem; /* mb-3 */
            border-radius: 0.375rem; /* rounded-md */
            color: #e5e7eb; /* text-gray-200 */
        }
        #results-list li strong {
            color: #bfdbfe; /* text-blue-200 */
        }
        .error-message {
            color: #fca5a5; /* text-red-300 */
            margin-top: 1rem; /* Increased margin for error message if button is separate */
            text-align: center;
        }
        .dim-text {
            color: #9ca3af; /* text-gray-400 */
            font-size: 0.875rem; /* text-sm */
        }
        .visit-counter {
            text-align: center;
            font-size: 0.875rem; /* text-sm */
            color: #9ca3af; /* text-gray-400 */
            margin-top: 2.5rem; /* Increased margin */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Thread Finder</h1>

        <div id="input-form">
            <div>
                <label for="diameter">Thread/Hole Diameter (mm):</label>
                <input type="number" id="diameter" name="diameter" step="any" placeholder="e.g., 6 or 6.35">
            </div>

            <div>
                <label for="pitch">Measured Pitch:</label>
                <input type="number" id="pitch" name="pitch" step="any" placeholder="e.g., 1 or 20">
            </div>

            <div>
                <label for="pitchUnit">Pitch Unit:</label>
                <select id="pitchUnit" name="pitchUnit">
                    <option value="mm">Millimeters (mm)</option>
                    <option value="tpi">Threads Per Inch (TPI)</option>
                </select>
            </div>

            <div class="button-container">
                <button id="findButton">Find Closest Threads</button>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div id="results-section" class="hidden">
            <h2>Closest Matches:</h2>
            <ul id="results-list" class="list-none p-0">
                </ul>
            <p id="noMatchesMessage" class="text-gray-600 hidden">No close matches found with the provided input.</p>
        </div>

        <div class="visit-counter">
            Site visits: <span id="visitCount">0</span>
        </div>
    </div>

    <script>
        // --- Thread Database (unchanged) ---
        const threadDatabase = [
            // Metric Coarse (ISO 261, ISO 724)
            { name: "M1.6 x 0.35", type: "Metric Coarse", majorDiameter_mm: 1.60, pitch_mm: 0.35 },
            { name: "M2 x 0.4", type: "Metric Coarse", majorDiameter_mm: 2.00, pitch_mm: 0.40 },
            { name: "M2.5 x 0.45", type: "Metric Coarse", majorDiameter_mm: 2.50, pitch_mm: 0.45 },
            { name: "M3 x 0.5", type: "Metric Coarse", majorDiameter_mm: 3.00, pitch_mm: 0.50 },
            { name: "M3.5 x 0.6", type: "Metric Coarse", majorDiameter_mm: 3.50, pitch_mm: 0.60 },
            { name: "M4 x 0.7", type: "Metric Coarse", majorDiameter_mm: 4.00, pitch_mm: 0.70 },
            { name: "M5 x 0.8", type: "Metric Coarse", majorDiameter_mm: 5.00, pitch_mm: 0.80 },
            { name: "M6 x 1.0", type: "Metric Coarse", majorDiameter_mm: 6.00, pitch_mm: 1.00 },
            { name: "M8 x 1.25", type: "Metric Coarse", majorDiameter_mm: 8.00, pitch_mm: 1.25 },
            { name: "M10 x 1.5", type: "Metric Coarse", majorDiameter_mm: 10.00, pitch_mm: 1.50 },
            { name: "M12 x 1.75", type: "Metric Coarse", majorDiameter_mm: 12.00, pitch_mm: 1.75 },
            { name: "M14 x 2.0", type: "Metric Coarse", majorDiameter_mm: 14.00, pitch_mm: 2.00 },
            { name: "M16 x 2.0", type: "Metric Coarse", majorDiameter_mm: 16.00, pitch_mm: 2.00 },
            { name: "M18 x 2.5", type: "Metric Coarse", majorDiameter_mm: 18.00, pitch_mm: 2.50 },
            { name: "M20 x 2.5", type: "Metric Coarse", majorDiameter_mm: 20.00, pitch_mm: 2.50 },
            { name: "M24 x 3.0", type: "Metric Coarse", majorDiameter_mm: 24.00, pitch_mm: 3.00 },

            // Metric Fine (ISO 261, ISO 724)
            { name: "M8 x 1.0", type: "Metric Fine", majorDiameter_mm: 8.00, pitch_mm: 1.00 },
            { name: "M10 x 1.25", type: "Metric Fine", majorDiameter_mm: 10.00, pitch_mm: 1.25 },
            { name: "M10 x 1.0", type: "Metric Fine", majorDiameter_mm: 10.00, pitch_mm: 1.00 },
            { name: "M12 x 1.5", type: "Metric Fine", majorDiameter_mm: 12.00, pitch_mm: 1.50 },
            { name: "M12 x 1.25", type: "Metric Fine", majorDiameter_mm: 12.00, pitch_mm: 1.25 },
            { name: "M14 x 1.5", type: "Metric Fine", majorDiameter_mm: 14.00, pitch_mm: 1.50 },
            { name: "M16 x 1.5", type: "Metric Fine", majorDiameter_mm: 16.00, pitch_mm: 1.50 },
            { name: "M18 x 1.5", type: "Metric Fine", majorDiameter_mm: 18.00, pitch_mm: 1.50 },
            { name: "M20 x 1.5", type: "Metric Fine", majorDiameter_mm: 20.00, pitch_mm: 1.50 },
            { name: "M20 x 1.0", type: "Metric Fine", majorDiameter_mm: 20.00, pitch_mm: 1.00 },
            { name: "M24 x 2.0", type: "Metric Fine", majorDiameter_mm: 24.00, pitch_mm: 2.00 },
            { name: "M24 x 1.5", type: "Metric Fine", majorDiameter_mm: 24.00, pitch_mm: 1.50 },

            // UNC (Unified National Coarse)
            { name: "#1-64 UNC", type: "UNC", majorDiameter_mm: 1.854, pitch_mm: 25.4 / 64 },
            { name: "#2-56 UNC", type: "UNC", majorDiameter_mm: 2.184, pitch_mm: 25.4 / 56 },
            { name: "#3-48 UNC", type: "UNC", majorDiameter_mm: 2.515, pitch_mm: 25.4 / 48 },
            { name: "#4-40 UNC", type: "UNC", majorDiameter_mm: 2.845, pitch_mm: 25.4 / 40 },
            { name: "#5-40 UNC", type: "UNC", majorDiameter_mm: 3.175, pitch_mm: 25.4 / 40 },
            { name: "#6-32 UNC", type: "UNC", majorDiameter_mm: 3.505, pitch_mm: 25.4 / 32 },
            { name: "#8-32 UNC", type: "UNC", majorDiameter_mm: 4.166, pitch_mm: 25.4 / 32 },
            { name: "#10-24 UNC", type: "UNC", majorDiameter_mm: 4.826, pitch_mm: 25.4 / 24 },
            { name: "1/4\"-20 UNC", type: "UNC", majorDiameter_mm: 6.350, pitch_mm: 25.4 / 20 },
            { name: "5/16\"-18 UNC", type: "UNC", majorDiameter_mm: 7.938, pitch_mm: 25.4 / 18 },
            { name: "3/8\"-16 UNC", type: "UNC", majorDiameter_mm: 9.525, pitch_mm: 25.4 / 16 },
            { name: "7/16\"-14 UNC", type: "UNC", majorDiameter_mm: 11.112, pitch_mm: 25.4 / 14 },
            { name: "1/2\"-13 UNC", type: "UNC", majorDiameter_mm: 12.700, pitch_mm: 25.4 / 13 },

            // UNF (Unified National Fine)
            { name: "#0-80 UNF", type: "UNF", majorDiameter_mm: 1.524, pitch_mm: 25.4 / 80 },
            { name: "#1-72 UNF", type: "UNF", majorDiameter_mm: 1.854, pitch_mm: 25.4 / 72 },
            { name: "#2-64 UNF", type: "UNF", majorDiameter_mm: 2.184, pitch_mm: 25.4 / 64 },
            { name: "#3-56 UNF", type: "UNF", majorDiameter_mm: 2.515, pitch_mm: 25.4 / 56 },
            { name: "#4-48 UNF", type: "UNF", majorDiameter_mm: 2.845, pitch_mm: 25.4 / 48 },
            { name: "#5-44 UNF", type: "UNF", majorDiameter_mm: 3.175, pitch_mm: 25.4 / 44 },
            { name: "#6-40 UNF", type: "UNF", majorDiameter_mm: 3.505, pitch_mm: 25.4 / 40 },
            { name: "#8-36 UNF", type: "UNF", majorDiameter_mm: 4.166, pitch_mm: 25.4 / 36 },
            { name: "#10-32 UNF", type: "UNF", majorDiameter_mm: 4.826, pitch_mm: 25.4 / 32 },
            { name: "1/4\"-28 UNF", type: "UNF", majorDiameter_mm: 6.350, pitch_mm: 25.4 / 28 },
            { name: "5/16\"-24 UNF", type: "UNF", majorDiameter_mm: 7.938, pitch_mm: 25.4 / 24 },
            { name: "3/8\"-24 UNF", type: "UNF", majorDiameter_mm: 9.525, pitch_mm: 25.4 / 24 },
            { name: "7/16\"-20 UNF", type: "UNF", majorDiameter_mm: 11.112, pitch_mm: 25.4 / 20 },
            { name: "1/2\"-20 UNF", type: "UNF", majorDiameter_mm: 12.700, pitch_mm: 25.4 / 20 },
        ];

        // --- DOM Elements ---
        const diameterInput = document.getElementById('diameter');
        const pitchInput = document.getElementById('pitch');
        const pitchUnitSelect = document.getElementById('pitchUnit');
        const findButton = document.getElementById('findButton');
        const resultsSection = document.getElementById('results-section');
        const resultsList = document.getElementById('results-list');
        const errorMessageDiv = document.getElementById('errorMessage');
        const noMatchesMessage = document.getElementById('noMatchesMessage');
        const visitCountSpan = document.getElementById('visitCount');

        // --- Event Listener ---
        findButton.addEventListener('click', handleSearch);

        // --- Functions (unchanged from previous version, except for minor logging/comments) ---
        function handleSearch() {
            errorMessageDiv.textContent = '';
            resultsList.innerHTML = '';
            resultsSection.classList.add('hidden');
            noMatchesMessage.classList.add('hidden');

            const diameter = parseFloat(diameterInput.value);
            const pitch = parseFloat(pitchInput.value);
            const pitchUnit = pitchUnitSelect.value;

            if (isNaN(diameter) || diameter <= 0) {
                errorMessageDiv.textContent = 'Please enter a valid positive diameter.';
                return;
            }
            if (isNaN(pitch) || pitch <= 0) {
                errorMessageDiv.textContent = 'Please enter a valid positive pitch value.';
                return;
            }

            let pitchInMm;
            if (pitchUnit === 'tpi') {
                pitchInMm = 25.4 / pitch;
            } else {
                pitchInMm = pitch;
            }

            const closestThreads = findAndSortThreads(diameter, pitchInMm);
            displayResults(closestThreads);
        }

        function findAndSortThreads(inputDiameterMm, inputPitchMm) {
            const threadsWithDeltas = threadDatabase.map(thread => {
                const deltaD = Math.abs(thread.majorDiameter_mm - inputDiameterMm);
                const deltaP = Math.abs(thread.pitch_mm - inputPitchMm);
                return { ...thread, deltaD, deltaP };
            });

            threadsWithDeltas.sort((a, b) => {
                if (a.deltaD < b.deltaD) return -1;
                if (a.deltaD > b.deltaD) return 1;
                if (a.deltaP < b.deltaP) return -1;
                if (a.deltaP > b.deltaP) return 1;
                return 0;
            });

            return threadsWithDeltas.slice(0, 3);
        }

        function displayResults(matches) {
            if (matches.length === 0) {
                noMatchesMessage.classList.remove('hidden');
                resultsSection.classList.remove('hidden');
                return;
            }

            matches.forEach(match => {
                const listItem = document.createElement('li');
                let pitchDisplay;
                if (match.type === "UNC" || match.type === "UNF") {
                    const tpi = (25.4 / match.pitch_mm);
                    const tpiDisplay = Math.abs(tpi - Math.round(tpi)) < 0.001 ? Math.round(tpi) : tpi.toFixed(1);
                    pitchDisplay = `${tpiDisplay} TPI (${match.pitch_mm.toFixed(3)} mm)`;
                } else { // Metric
                    pitchDisplay = `${match.pitch_mm.toFixed(2)} mm`;
                }

                listItem.innerHTML = `
                    <strong>${match.name}</strong> (${match.type})<br>
                    <span class="dim-text">Nominal Diameter:</span> ${match.majorDiameter_mm.toFixed(3)} mm<br>
                    <span class="dim-text">Pitch:</span> ${pitchDisplay}<br>
                    <span class="dim-text"><em>Difference (Dia):</em> ${match.deltaD.toFixed(3)} mm, <em>(Pitch):</em> ${match.deltaP.toFixed(3)} mm</span>
                `;
                resultsList.appendChild(listItem);
            });
            resultsSection.classList.remove('hidden');
        }

        function updateVisitCount() {
            let count = localStorage.getItem('threadFinderVisits');
            if (count === null) {
                count = 1;
            } else {
                count = parseInt(count) + 1;
            }
            localStorage.setItem('threadFinderVisits', count);
            if (visitCountSpan) {
                 visitCountSpan.textContent = count;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateVisitCount();
        });
    </script>
</body>
</html>
